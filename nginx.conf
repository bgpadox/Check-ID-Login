worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream untuk Flask app
    upstream flask_app {
        server 127.0.0.1:5000;
    }

    # HTTP Server - redirect ke HTTPS
    server {
        listen       80;
        server_name  hondastylo.vip www.hondastylo.vip;
        
        # Redirect semua HTTP ke HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen       443 ssl http2;
        server_name  hondastylo.vip www.hondastylo.vip;

        # SSL Certificate (akan diisi setelah generate)
        ssl_certificate      C:/nginx/conf/ssl/hondastylo.vip.crt;
        ssl_certificate_key  C:/nginx/conf/ssl/hondastylo.vip.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # API Endpoints
        location /api/v1/ {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS Headers (jika diperlukan)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Root location (optional)
        location / {
            return 200 "API Server is running";
            add_header Content-Type text/plain;
        }
    }
}

